<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Cop It</title>

    <script src="/dist/js/jquery-3.1.1.min.js"></script>
    <script src="/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/dist/css/style.css">
</head>
<body style="background-color: #f7f7f7;">
    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse" style="padding-bottom: 5px;padding-top: 5px;">
      <a class="navbar-brand" href="https://copit.fr" target="_blank"><img src="/images/logo.png" height="30" width="90"></a>
      <sup class="version"></sup>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down sidebar">
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a class="nav-link" href="#main"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#data"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#keywords"></a>
            </li>
          </ul>
        </nav>

        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3" style="background-color: #f7f7f7;">
            <div class="invisible" id="main">
                <h1></h1>
                <p></p>
                <div class="row">
                    <div class="col-lg-8">
                        <table class="table table-bordered table-sm table-striped" style="margin-top: 20px;">
                            <tbody>
                                <tr><td></td><td style="text-align: center;"><input type="checkbox" id="enabled" /></td></tr>
                                <tr><td></td><td style="text-align: center;"><input type="checkbox" id="checkCart" /></td></tr>
                                <tr><td></td><td style="text-align: center;"><input type="checkbox" id="autoFill" /></td></tr>
                                <tr><td></td><td style="text-align: center;"><input type="checkbox" id="autoCheckout" /></td></tr>
                                <tr><td></i></td><td style="text-align: center;"><input type="checkbox" id="retryOnFail" /></td></tr>
                                <tr><td></td><td style="text-align: center;"><input type="checkbox" id="nextSize" /></td></tr>
                                <tr><td></td><td><input type="text" class="form-control" id="startTime" value="hh:mm:ss" /></td></tr>
                                <tr><td></td>
                                <td>
                                    <div class="input-group">
                                        <input type="text" class="form-control" value="0" id="retrykeyword" />
                                        <span class="input-group-addon">ms</span>
                                    </div>
                                </td></tr>
                                <tr><td></td><td style="text-align: center;"><input type="checkbox" id="removeCaptcha" /></td></tr>
                            </tbody>
                        </table>
                        <div class="form-group" style="text-align: center;">
                            <button type="submit" class="btn btn-info" id="editParams"></button>    
                        </div>
                    </div>  
                </div>
            </div>
            <div class="invisible" id="data">

                <div class="row">
                    <div class="col-lg-6">

                                <tr><td></td><td><input class="form-control" id="email" type="email"/></td></tr>
                                <tr><td></td><td><input class="form-control" id="phone" type="text"/></td></tr>
                                <tr><td></td><td><input class="form-control" id="address1" type="text"/></td></tr>
                                <tr><td></td><td><input class="form-control" id="address2" type="text"/></td></tr>
                                <tr><td></td><td><input class="form-control" id="address3" type="text"/></td></tr>
                                <tr><td></td><td><input class="form-control" id="city" type="text"/></td></tr>
                                <tr><td></td><td><input class="form-control" id="zip" type="text"/></td></tr>
                                <tr id="state_row" style="display: none;"><td></td><td>
                                    <select class="form-control" id="state">

                                        <option value="KY">KY</option>
                                        <option value="LA">LA</option>
                                        <option value="ME">ME</option>
                                        <option value="MH">MH</option>

                                        <option value="MI">MI</option>
                                        <option value="MN">MN</option>
                                        <option value="MS">MS</option>

                                        <option value="NE">NE</option>
                                        <option value="NV">NV</option>
                                        <option value="NH">NH</option>
                                        <option value="NJ">NJ</option>
                                        <option value="NM">NM</option>
                                        <option value="NY">NY</option>
                                        <option value="NC">NC</option>
                                        <option value="ND">ND</option>
                                        <option value="MP">MP</option>
                                        <option value="OH">OH</option>
                                        <option value="OK">OK</option>
                                        <option value="OR">OR</option>
                                        <option value="PW">PW</option>

                                        <option value="PR">PR</option>
                                        <option value="RI">RI</option>
                                        <option value="SC">SC</option>
                                        <option value="SD">SD</option>
                                        <option value="TN">TN</option>
                                        <option value="TX">TX</option>
                                        <option value="UT">UT</option>
                                        <option value="VT">VT</option>
                                        <option value="VI">VI</option>

                                        <option value="WA">WA</option>
                                        <option value="WV">WV</option>
                                        <option value="WI">WI</option>
                                        <option value="WY">WY</option>
                                    </select>
                                </td></tr>
                                <tr id="province_row" style="display: none;"><td></td><td>
                                    <select class="form-control" id="province">
                                        <option value=""></option>
                                        <option value="AB">AB</option>
                                        <option value="BC">BC</option>
                                        <option value="MB">MB</option>
                                        <option value="NB">NB</option>
                                        <option value="NL">NL</option>
                                        <option value="NT">NT</option>
                                        <option value="NS">NS</option>
                                        <option value="NU">NU</option>
                                        <option value="ON">ON</option>
                                        <option value="PE">PE</option>
                                        <option value="QC">QC</option>
                                        <option value="SK">SK</option>
                                        <option value="YT">YT</option>
                                    </select>
                                </td></tr>
                                <tr><td></td><td>
                                    <select class="form-control" id="country"">
                                        <option value="USA">USA</option>
                                        <option value="CANADA">CANADA</option>

                                    </select>
                                </td></tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-lg-6">
                        <h4></h4>
                        <table class="table table-bordered table-sm table-striped" style="margin-top: 20px;">
                            <tbody>
                                <tr><td></td><td>
                                    <select class="form-control" id="card_type">
                                        <option value="visa">Visa</option>
                                        <option value="american_express">American Express</option>
                                        <option value="master">Mastercard</option>
                                    </select>
                                </td></tr>
                                <tr><td></td><td><input class="form-control" id="card_number" type="text"/></td></tr>
                                <tr><td></td><td>
                                    <select style="width: 49%;" class="form-control" id="card_month"></select>
                                    <select style="width: 49%;" class="form-control" id="card_year"></select>
                                </td></tr>
                                <tr><td></td><td><input class="form-control" id="cvv" type="text"/></td></tr>
                                <tr><td style="text-align: center;"><input type="checkbox" id="cgu" style="margin-top: 10px;"></td><td style="text-align: center;"></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="form-group" style="text-align: center;">
                        <button type="submit" class="btn btn-info" id="edit"></button>
                </div>
            </div>

            <div class="invisible" id="keywords">
                <h1></h1>
                <p></p>
                <div class="row" id="keywordsForm">
                    <div class="col-lg-6" id="addKeywordForm">
                        <button class="btn btn-primary" id="addKeywordButton" style="margin: 50px 50%">+</button>
                    </div>
                </div>
                <div class="form-group" style="text-align: center;">
                    <button type="submit" class="btn btn-info" id="editKeyword"></button>    
                </div>
            </div>
        </main>
      </div>
    </div>

    <div class="modal fade " id="important-msg" tabindex="-1" role="dialog" aria-labelledby="important-msg-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="important-msg-label">Notification</h4>
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                </div>
                <div class="modal-body">
                    <p id="modal-text"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" id="close-modal" data-dismiss="modal"></button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/dist/js/settings.js"></script>
</body>
</html>
